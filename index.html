<!DOCTYPE html>
<html lang="en">
<head>
  <title>Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:300" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
    <body>
      <div class="page">
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item"></div>
          <div class="grid-item">
            <div id="contentBox">
              <div>
                <div id="quizNav">
                  <div>
                    <h3 id="quizTitle">Top 200 Brand-Generic</h3>
                  </div>
                  <div></div>
                  <div>
                    <img class="quizLogos" src="top200.svg"/>
                    <img class="quizLogos" src="search.svg"/>
                    <img class="quizLogos" src="links.svg"/>
                  </div>
                </div>
                <div id="quizContent">
                  <h3 id="quizQuestion">What is the answer?</h3>
                  <div id="quizAnswers">
                    <button id="quizAnswer1" class="quizButtons">Answer 1</button>
                    <button id="quizAnswer2" class="quizButtons">Answer 2</button>
                    <button id="quizAnswer3" class="quizButtons">Answer 3</button>
                    <button id="quizAnswer4" class="quizButtons">Answer 4</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="grid-item"></div>
          <div class="grid-item">7</div>
          <div class="grid-item">8</div>
          <div class="grid-item">9</div>
      </div>
    <script type='text/javascript' src='action.js'></script>
</body>
</html>
